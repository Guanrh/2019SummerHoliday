<div id='Hit'>
	<p id='hitokoto' style="text-indent: 2em;">
	</p>
	<p id='from' style="text-indent: 2em;">
	</p>
	<script>
		fetch('//v1.hitokoto.cn')
        .then(function(res){
          return res.json();
        })
        .then(function(data){
          document.getElementById('hitokoto').innerText = data.hitokoto;
          document.getElementById('from').innerText = 'From ' + data.from;
        })
        .catch(function(err){
          console.error(err);
        });
	</script>
</div>
